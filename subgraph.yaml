specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PolygonGlance
    network: mumbai
    source:
      address: "0x5862CA10ab1b2fcaB51c81cAD88BC08A77b92882"
      abi: PolygonGlance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Locked
        - Mint
        - OwnershipTransferred
        - Transfer
        - Unlocked
        - VerificationValidityPeriod
        - Verified
      abis:
        - name: PolygonGlance
          file: ./abis/PolygonGlance.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Locked(uint256)
          handler: handleLocked
        - event: Mint(indexed address,indexed address,string,uint256)
          handler: handleMint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unlocked(uint256)
          handler: handleUnlocked
        - event: VerificationValidityPeriod(uint256)
          handler: handleVerificationValidityPeriod
        - event: Verified(uint256,uint256)
          handler: handleVerified
      file: ./src/mapping.ts
